<html>
  <head>
    <title>Finding elements by value</title>
  </head>
  <body>

    <!--
        The value attribute can be used by any of these:

        element: input
           type: text        textfield
           type: password    textfield, password
           type: checkbox    checkbox
           type: radio       radio
           type: submit      button
           type: reset       button
           type: file        filefield
           type: hidden      hidden
           type: button      button
        element: button:
           type: button      button
           type: submit      button
           type: reset       button
     -->

    <form id="form1">
      <input id="text1"     type="text"     value="text1value"/>
      <input id="password1" type="password" value="password1value"/>
      <input id="checkbox1" type="checkbox" value="checkbox1value"/>
      <input id="radio1"    type="radio"    value="radio1value"/>
      <input id="submit1"   type="submit"   value="submit1value"/>
      <input id="reset1"    type="reset"    value="reset1value"/>
      <input id="file1"     type="file"     value="file1value"/>
      <input id="hidden1"   type="hidden"   value="hidden1value"/>
      <input id="button1"   type="button"   value="button1value"/>
      <button id="button2"  type="button"   value="button2value"/>
      <button id="submit2"  type="submit"   value="submit2value"/>
      <button id="reset2"   type="reset"    value="reset2value"/>
    </form>

  </body>
</html>
